    <!-- Doctor Side -->
    <div class="col-md-5 d-flex flex-column justify-content-center align-items-center bg-primary text-white p-4 rounded">
      <h2>Doctor Side</h2>
      <form id="doctorForm" class="w-100 mt-3">
        <div class="mb-3">
          <label for="name" class="form-label">Patient Name</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
          <label for="diagnosis" class="form-label">Diagnosis</label>
          <textarea class="form-control" id="diagnosis" required></textarea>
        </div>
        <div class="mb-3">
                    <label for="fileUpload" class="form-label">Upload File</label>
                    <input type="file" class="form-control" id="fileUpload" required>
                </div>
        <button type="submit" class="btn btn-light">Submit</button>
      </form>

    </div>
    </section>
    <script>
      document.getElementById('doctorForm').addEventListener('submit', function(e) {
          e.preventDefault();
          const name = document.getElementById('name').value;
          const diagnosis = document.getElementById('diagnosis').value;
          const fileInput = document.getElementById('fileUpload');
          const file = fileInput.files[0];

          const formData = {
              name: name,
              diagnosis: diagnosis,
              date: new Date().toLocaleString()
          };

          // Create FormData object to hold file and form data
          const fileData = new FormData();
          fileData.append('formData', JSON.stringify(formData));
          fileData.append('file', file);

          // Store form data in localStorage (for simplicity in this example)
          const formDataWithFile = {
              formData: formData,
              file: fileData
          };
          localStorage.setItem('patientForm', JSON.stringify(formDataWithFile));

          alert('Form submitted and saved!');
          this.reset();
      });
  </script>
